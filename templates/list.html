<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver List - Safaris</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        .hero {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        .table-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="index">Safaris</a></div>
                <ul class="nav-links">
                    <li><a href="index">Home</a></li>
                    <li><a href="joinus">Join Us</a></li>
                    <li><a href="list">Drivers</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="wrapper">
        <section class="hero">
            <div class="container">
                <h1>Driver List</h1>
                <p>View available drivers from Kibuye to Gikomba</p>
            </div>
        </section>

        <section class="container">
            <div class="form-container">
                <form id="journey-form">
                    <div class="form-group">
                        <label for="from">From</label>
                        <select id="from" class="dropdown" disabled>
                            <option value="Gikomba" selected>Gikomba</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <select id="to" class="dropdown" disabled>
                            <option value="Kibuye" selected>Kibuye</option>
                        </select>
                    </div>
                </form>
            </div>
        </section>

        <section class="table-container">
            <pre>
                {{.Drivers}}
            </pre>
        </section>
    </main>
</body>

</html>
