<!DOCTYPE html>
<html><head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Customer to Safaris</title>
    <link rel="stylesheet" href="static/css/user.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Safaris</div>
                <ul class="nav-links">
                    <li><a href="index">Home</a></li>
                    <li><a href="joinus">Join Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Become a Safaris Customer</h1>
                <p>Sign up today and start enjoying safe, reliable rides!</p>
            </div>
        </section>

        <section class="container">
            <div class="form-container">
                <form id="rider-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="submit-button">Sign Up as Customer</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('rider-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Here you would typically send this data to your server
            console.log('Form submitted with data:', data);

            // For demo purposes, we'll just show an alert
            alert('Thank you for signing up! Welcome to GoRide!');

            // Clear the form
            this.reset();
        });
    </script>
</body>
</html>
