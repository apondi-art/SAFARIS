<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Customer to Safaris</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        .hero {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #f39c12;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #e67e22;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="index">Safaris</a></div>
                <ul class="nav-links">
                    <li><a href="index">Home</a></li>
                    <li><a href="joinus">Join Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="wrapper">
        <section class="hero">
            <div class="container">
                <h1>Become a Safaris Customer</h1>
                <p>Sign up today and start enjoying safe, reliable rides!</p>
            </div>
        </section>

        <section class="container">
            <div class="form-container">
                <form id="rider-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="submit-button">Sign Up as Rider</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
