<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Driver - GoRide</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        .hero {
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)), url('hero-background.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 20px;
        }

        .hero h1 {
            margin: 0;
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #f39c12;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #e67e22;
        }

        pre {
            padding: 15px;
            margin: 30px auto;
            max-width: 700px;
            background: #f9f9f9;
            border-left: 6px solid #2c3e50;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index">Home</a></li>
                <li><a href="joinus">Join Us</a></li>
                <li><a href="list">Drivers</a></li>
            </ul>
        </nav>
    </header>

    <main class="wrapper">
        <section class="hero">
            <h1>Become a Safaris Driver</h1>
            <p>Join our team and drive with confidence.</p>
        </section>

        <section>
            <div class="form-container">
                <form id="driver-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="id-number">ID Number</label>
                        <input type="text" id="id-number" name="id-number" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicle-plate">Vehicle Number Plate</label>
                        <input type="text" id="vehicle-plate" name="vehicle-plate" required>
                    </div>
                    <button type="submit" class="submit-button">Submit Application</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
