<!DOCTYPE html>

<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Driver - GoRide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007d9c;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background-color: #007d9c;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-button {
            background-color: #00a86b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #008c59;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">GoRide</div>
                <ul class="nav-links">
                    <li><a >Home</a></li>
                    <li><a >Join Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Become a Safaris Driver</h1>
                <p>Start your journey with us today!</p>
            </div>
        </section>

        <section class="container">
            <div class="form-container">
                <form id="driver-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="id-number">ID Number</label>
                        <input type="text" id="id-number" name="id-number" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicle-plate">Vehicle Number Plate</label>
                        <input type="text" id="vehicle-plate" name="vehicle-plate" required>
                    </div>
                    <button type="submit" class="submit-button">Submit Application</button>
                </form>
            </div>
        </section>
    </main>

    <pre>
        {{.Driver}}
    </pre>

    <footer>
        <div class="container">
            <p>&copy; 2023 GoRide. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('driver-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Here you would typically send this data to your server
            console.log('Form submitted with data:', data);

            // For demo purposes, we'll just show an alert
            alert('Thank you for your application! We will contact you soon.');

            // Clear the form
            this.reset();
        });
    </script>
</body>
</html>
